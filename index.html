<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXS Guide</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 모달 숨김 처리 보강 */
    .hidden {
      display: none !important;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>EXS Guide</h1>
    <button onclick="enterAdmin()">관리자</button>
  </header>

  <main id="app">
    <!-- 카테고리 / 매뉴얼 영역 -->
  </main>

  <!-- 모달 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">입력</h3>
      <input id="modalInput" type="text" placeholder="내용 입력">
      <div style="margin-top:10px; text-align:right;">
        <button onclick="hideModal()">닫기</button>
        <button onclick="confirmModal()">확인</button>
      </div>
    </div>
  </div>

  <!-- 관리자 바 -->
  <div id="adminBar" class="hidden" style="position:fixed; bottom:20px; right:20px; background:#0044cc; color:white; padding:10px; border-radius:8px;">
    <button onclick="showCategoryModal()">카테고리 추가</button>
    <button onclick="showManualModal()">매뉴얼 추가</button>
    <button onclick="exportData()">데이터 내보내기(JSON)</button>
    <button onclick="exitAdmin()">관리자 종료</button>
  </div>

  <script src="app.js?v=2"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXS Guide</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    .hidden { display: none !important; }
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: flex; justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; min-width: 320px; max-width: 680px; width: 90%; }
    .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .modal-actions { display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }
  </style>
</head>
<body>
  <header>
    <h1>EXS Guide</h1>
    <button onclick="enterAdmin()">관리자</button>
  </header>

  <main id="app"></main>

  <!-- 모달 (app.js가 기대하는 구조) -->
  <div id="modal" class="modal hidden" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 id="modalTitle">입력</h3>
        <button class="ghost" onclick="hideModal()">닫기</button>
      </div>
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalSubmit">확인</button>
      </div>
    </div>
  </div>

  <!-- 관리자 바 -->
  <div id="adminBar" class="hidden" style="position:fixed; bottom:20px; right:20px; background:#0044cc; color:#fff; padding:10px; border-radius:8px;">
    <!-- ⬇ 함수 이름을 app.js와 일치시킴 -->
    <button onclick="showAddCategory()">카테고리 추가</button>
    <button onclick="showAddManual()">매뉴얼 추가</button>
    <button onclick="exportData()">데이터 내보내기(JSON)</button>
    <button onclick="exitAdmin()">관리자 종료</button>
  </div>

  <!-- 최신 JS 강제 로드 -->
  <script src="app.js?v=3"></script>
</body>
</html>
